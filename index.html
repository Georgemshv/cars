<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body class="pos-relative">
    <header class="pos-relative Flex Justify-center">
        <div class="h1box">
            <h1 class="bpg-nino">ავტოსალონი</h1>
        </div>
        <div class="exit_box Flex pos-absolute Align-center">
            <div class="esc bpg-nino Flex Justify-center Align-center">
                esc
            </div>
            <p class="leave_text bpg-nino"> - ავტოსალონიდან გამოსვლა</p>
        </div>
    </header>
    <!--Section LEFT-->
    <section class="pos-absolute section_001">
        <div class="car Flex Align-center Justify-between">
            <p class="bpg-nino">ავტომობილი:</p>
            <div class="Flex Align-center">
                <img src="img/left_arrow_image.svg" alt="arrow" id="arrow1">
                <span class="bpg-nino">Porsche</span>
                <img src="img/right_arrow_svg.svg" alt="arrow" id="arrow2">
            </div>
        </div>
        <!--Color-->
        <h4 class="color bpg-nino">ფერები</h4>
        <div class="wrapp1 Flex">
            <div class="wrapp_box"></div>
            <div class="wrapp_box"></div>
            <div class="wrapp_box"></div>
            <div class="wrapp_box"></div>
        </div>
        <div class="wrapp2 Flex">
            <div class="wrapp_box"></div>
            <div class="wrapp_box"></div>
            <div class="wrapp_box"></div>
            <div class="wrapp_box"></div>
        </div>
        <h4 class="color2">სალონის ფერები</h4>
        <div class="wrapp3 Flex">
            <div class="wrapp_box"></div>
            <div class="wrapp_box"></div>
            <div class="wrapp_box"></div>
            <div class="wrapp_box"></div>
        </div>
    </section>
    <!--Power-->
    <section class="pos-absolute section_002">
        <h3 class="bpg-nino">მახასიათებლები</h3>
        <div class="section_2_container">
            <div class="level Flex Justify-center Align-center">
                <img src="img/meter.svg" alt="icon">
                <div class="wrapper_lvl Flex Flex-column Justify-center">
                    <span class="bpg-nino">მაქსიმალური სიჩქარე</span>
                    <div class="Flex">
                        <div class="lvl_color lvl_yellow"></div>
                        <div class="lvl_color lvl_yellow"></div>
                        <div class="lvl_color lvl_yellow"></div>
                        <div class="lvl_color lvl_yellow"></div>
                        <div class="lvl_color"></div>
                    </div>
                </div>
                <p class="bpg-nino">150კმ/სთ</p>
            </div>
            <div class="level Flex Justify-center Align-center">
                <img src="img/weight.svg" alt="icon">
                <div class="wrapper_lvl Flex Flex-column Justify-center">
                    <span class="bpg-nino">წონა</span>
                    <div class="Flex">
                        <div class="lvl_color lvl_yellow"></div>
                        <div class="lvl_color lvl_yellow"></div>
                        <div class="lvl_color lvl_yellow"></div>
                        <div class="lvl_color"></div>
                        <div class="lvl_color"></div>
                    </div>
                </div>
                <p class="bpg-nino">1500 კგ</p>
            </div>
            <div class="level Flex Justify-center Align-center">
                <img src="img/chair.svg" alt="icon">
                <div class="wrapper_lvl Flex Flex-column Justify-center">
                    <span class="bpg-nino">სავარძლების რაოდენობა</span>
                    <div class="Flex">
                        <div class="lvl_color lvl_yellow"></div>
                        <div class="lvl_color lvl_yellow"></div>
                        <div class="lvl_color lvl_yellow"></div>
                        <div class="lvl_color lvl_yellow"></div>
                        <div class="lvl_color"></div>
                    </div>
                </div>
                <p class="bpg-nino">4</p>
            </div>
            <div class="level Flex Justify-center Align-center">
                <img src="img/last.svg" alt="icon">
                <div class="wrapper_lvl Flex Flex-column Justify-center">
                    <span class="bpg-nino">საწვავის ავზი</span>
                    <div class="Flex">
                        <div class="lvl_color lvl_yellow"></div>
                        <div class="lvl_color lvl_yellow"></div>
                        <div class="lvl_color lvl_yellow"></div>
                        <div class="lvl_color lvl_yellow"></div>
                        <div class="lvl_color"></div>
                    </div>
                </div>
                <p class="bpg-nino">150ლ</p>
            </div>
        </div>
        <!--Button-->
        <div class="Flex Justify-center" id="testdrive">
            <div class="testDrive bpg-nino pos-relative" name="drive" type="button">
                <span class="pos-absolute clk-span">ტესტ დრაივი</span>
                <div class="pos-absolute iconshere1 Flex">
                    <img src="img/XMLID_105_(2).svg" alt="icon">
                    <img src="img/XMLID_105_(2).svg" alt="icon">
                </div>
            </div>
        </div>
    </section>
    <!--section 3-->
    <section class="bottom_section pos-absolute">
        <div class="text1_box Flex Justify-between Align-center">
            <p class="bpg-nino">ფასი: </p>
            <div class="pricebox1 Flex">
                <div class="circle1 Flex Justify-center Align-center">
                    <img src="img/y_dollar.svg" alt="dolar">
                </div>
                <span class="bpg-nino">550000000</span>
            </div>
        </div>
        <div class="text12_box Flex Justify-between Align-center">
            <p class="bpg-nino">ბალანსი: </p>
            <div class="pricebox2 Flex">
                <div class="circle Flex Justify-center Align-center">
                    <img src="img/b_dollar.svg" alt="dolar">
                </div>
                <span class="bpg-nino">150000000</span>
            </div>
        </div>
        <!--Button-->
        <div class="btn-click pos-relative bpg-nino divbtn" role="button" id="button_buy" >
            <span class="pos-absolute span_click">შესვლა</span>
            <div class="pos-absolute iconshere Flex">
                <img src="img/XMLID_105_(2).svg" alt="icon">
                <img src="img/XMLID_105_(2).svg" alt="icon">
            </div>
        </div>
    </section>
    <footer class="pos-absolute bpg-nino transition_03s" id="logout">
        გამოსვლა
    </footer>
</body>
</html>
